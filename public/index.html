<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * gap:; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: android-webview-video-poster:; style-src * 'unsafe-inline';"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img src="./img/after_eight.svg" />
      <div class="current-num-on-display">75</div>
    </div>

    <div class="info-container">
      <div>
        <input
          maxlength="10"
          min="1"
          type="text"
          id="username"
          placeholder="Input username.."
        />
      </div>
      <div>
        <button id="username-btn">Confirm</button>
      </div>
    </div>
    <div class="bingo-num-container">
      <div class="bingo-num">
        <div class="num"></div>
      </div>
    </div>
    <div class="grid-container">
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>

      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>

      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>

      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>

      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
      <div class="item"><button toggled="false" class="item-btn"></button></div>
    </div>

    <div class="bingo-container">
      <button class="no-num">Skip</button>
      <button class="bingo-btn">Done</button>
    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
